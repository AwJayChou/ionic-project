<ion-header>

  <ion-navbar>
    <ion-title>首页</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list *ngFor="let product of products" no-lines>
    <ion-item>
       <ion-thumbnail item-start>
         <img src="assets/product/cover/{{product.coverPicture}}" alt="">
       </ion-thumbnail>
      <h2>{{product.title}}</h2>
      <p style="color:red">¥{{product.price}}</p>
      <button ion-button item-end clear>查看</button>
    </ion-item>

  </ion-list>
  <ion-infinite-scroll *ngIf="hasmoredata" (ionInfinite)="loadmoredata($event)">
    <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll>
  <!--
  <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
    <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll>-->
</ion-content>
