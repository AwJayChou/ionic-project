<ion-header>

  <ion-navbar>
    <ion-title>userInfo</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-avatar><img src="assets/avatars/{{user.avatar}}" alt=""></ion-avatar>
    </ion-item>
    <ion-item>
      <ion-label>用户名</ion-label>
      <ion-input [(ngModel)]="user.username"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>邮箱</ion-label>
      <ion-input disabled [(ngModel)]="user.email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>昵称</ion-label>
      <ion-input [(ngModel)]="user.nick"></ion-input>
    </ion-item>
    <ion-list-header>性别</ion-list-header>
    <ion-list radio-group [(ngModel)]="user.gender">
      <ion-item>
        <ion-label>男</ion-label>
        <ion-radio value="男"></ion-radio>
      </ion-item>
      <ion-item>
        <ion-label>女</ion-label>
        <ion-radio value="女"></ion-radio>
      </ion-item>
    </ion-list>

    <ion-item>
      <ion-label>出生日期</ion-label>
      <ion-datetime displayFormat="YYYY-MM-DD"
                    [(ngModel)]="user.dob"></ion-datetime>
    </ion-item>
  </ion-list>
  <button ion-button block color="danger" (tap)="saveUserInfo()">保存</button>
</ion-content>
