<ion-header>

  <ion-navbar>
    <ion-title>user</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item>
    <ion-avatar item-start><img src="assets/avatars/{{user.avatar}}" alt=""></ion-avatar>
    <h2>Email:{{user.email}}</h2>
    <button ion-button color="light" item-end
    (tap)="toUserInfoPage()"
    >设置</button>
    </ion-item>
  </ion-list>
  <button ion-button block (tap)="signOut()">注销</button>
 </ion-content>
