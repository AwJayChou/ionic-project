<ion-header>

  <ion-navbar>
    <ion-title>signUp</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label floating>邮箱</ion-label>
      <ion-input [(ngModel)]="user.email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>密码</ion-label>
      <ion-input type="password"
                 [(ngModel)]="user.password"></ion-input>
    </ion-item>
  </ion-list>
  <button ion-button block  color="danger"
          [disabled]="user.password==''||user.email==''"
    (tap)="sign()"
  >注册</button>
</ion-content>
